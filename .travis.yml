sudo: required
addons:
  chrome: stable
script: bundle exec rspec spec
cache: bundler
env:
  matrix:
    - RAILS=5.2.1 AA=1.3.1
    - RAILS=4.2.6 AA=1.1.0
    - RAILS=5.0.0 AA=1.2.1
rvm:
  - 2.2.6
  - 2.3.3
  - 2.5.1
before_install:
  - gem update --system
  - rvm @global do gem install bundler -v 1.14.6
  - gem --version
